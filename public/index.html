<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat socket</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<style>
    .dot {
        height: 12px;
        width: 12px;
        background-color: rgb(17, 230, 17);
        border-radius: 50%;
        display: inline-block;
    }
</style>
</head>
<body>

    <div class="container">
        <h1 class="text-info text-center">my first chat</h1>
        <div class="row g-4">
            <div class="col-4 border">
                    <form method="post">
                        <div class="form-group mb-1 mt-2">
                            <input id="username" class="form-control" type="text" placeholder="user">
                        </div>
                        <div class="form-group mb-1">
                            <input id="msg" class="form-control" type="text" placeholder="message">
                        </div>
                        <button id="send" class="btn btn-outline-primary btn-sm mb-2" type="submit">send</button>
                    </form>
            </div>
            <div class="col-8 border">
                <div id="chat" class="container">
                
                    <div class="m-1 border bg-primary" style="border-radius:15px;">
                        <p class="text-white pl-2"><span class="dot"></span><strong>[ juan ]</strong><br>
                            hola como estas
                        </p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

   

    <script src="socket.io/socket.io.js" charset="utf-8"></script>
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script src="chat.js"></script>
</body>
</html>
